<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assesi</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header class="bg-headerGradient h-[95vh] relative z-10">
      <!-- HEADER NAVBAR -->
      <div
        class="flex flex-wrap items-center justify-between border-b border-gray-500 border-opacity-25 px-4 py-6"
      >
        <a class="py-2" href="https://assesi.com">
          <img src="./assets/img/header/logo-w.png" alt="logoBranca" />
        </a>

        <div class="ml-auto">
          <i class="fa fa-bars text-white text-xl" aria-hidden="true"></i>
        </div>

        <div class="pl-2">
          <a
            class="bg-navButton text-white text-sm px-6 py-1 font-medium rounded-full"
            href="#"
            >Orçamento</a
          >
        </div>
      </div>
      <!-- FIM HEADER NAVBAR -->

      <!-- HEADER TEXT -->
      <div class="flex flex-col items-center mt-32">
        <p class="text-sm text-gray-300 pb-2">Infinite Possibilities</p>
        <h1 class="text-white uppercase font-bold text-3xl text-center pb-5">
          infinitas possibilidades
        </h1>

        <div
          class="bg-white flex items-center justify-between py-3 px-4 rounded-3xl w-11/12 min-w-44"
        >
          <div class="flex items-center gap-4">
            <i class="fa fa-globe opacity-20 text-xl"></i>
            <input
              class="outline-none text-base"
              type="text"
              name="search"
              id="search"
              placeholder="Faça uma busca rápida"
              required
            />
          </div>

          <button class="bg-navNotification w-8 h-8 rounded-full">
            <i class="fa fa-search text-white text-sm"></i>
          </button>
        </div>
      </div>
      <!-- FIM HEADER TEXT -->
      <img
        id="bannerPrincipal"
        class="absolute bottom-0 -z-10 max-w-full h-full object-cover w-tamBannerPrincipal"
        src="./assets/img/header/banner-principal.png"
        alt="bannerPrincipal"
      />

      <img
        class="absolute bottom-0"
        src="./assets/img/header/bottom-header-bar.svg"
        alt="header-onda"
      />
    </header>
    <!-- FIM HEADER -->
    <main>
      <!-- SOFTWARES DESTAQUES -->
      <section class="display"></section>
      <!-- FIM SOFTWARES DESTAQUES -->
    </main>
  </body>
</html>
